<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <button ion-button icon-only color="youtube">
        <ion-icon name="logo-youtube"></ion-icon><span class="icon-lable">YouTube</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="videocam"></ion-icon>
      </button>
      <button ion-button icon-only color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="dark" (click)="presentAccount()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

</ion-content>
